<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Counter</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app>
	<input type="text" ng-model="myText">
	<br>
	<button ng-init="count=count+10" ng-click="count=count-1"> Decrement!</button>
	<button ng-init="dcount=count+0" ng-click= "count=count+1"> Increment! </button>

	<p> You've clicked {{count}} times </p>



	
</body>
</html>
