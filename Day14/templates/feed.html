<div ng-controller="FeedCtrl">
  <h2>The Props Feed</h2>
  <div id="view">
  <a href="#/me">View my props</a>
  </div>
  <textarea class="form-control" placeholder="Type something positive here :)" ng-model="newProp.text"></textarea>
  <div class="row">
    <div class="col-md-4">
      <select placeholder="Click" ng-model="newProp.receiver" ng-options="bru as bru.first_name for bru in brus" class="form-control">
        <option value="" disabled selected>Select me!</option>
      </select>
    </div>
    <div class="col-md-4">
      <div class="btn btn-info" id="btn1" ng-click="addProp()">Validate and send!</div>
      <div class="btn btn-info" id="btn2" ng-click="reloadRoute()">Refresh Page</div>
      <div ng-model="error"> {{error}} </div>
    </div>
  </div>

  <div class="props-feed">
    <div class="prop" ng-repeat="prop in props">
      <p id="receiver">@{{prop.receiver.first_name}}</p>
      <p id="post">{{prop.text}}</p>
      <div>
        <p id="pos">Positivity: {{prop.positivity_score}}</p>
      </div>
    </div>
  </div>
</div>
