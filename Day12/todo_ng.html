<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src=./javascript.js></script>
	<meta charset="UTF-8">
	<title> To Do List with Angular</title>
</head>
<body ng-app="toDoApp" ng-controller="MainCtrl">
	<h1> To Do List </h1>
	<form ng-submit="additem()"> 
		<input type="text" ng-model="newitem">
		<input ng-click="additem()" type="button" value="Submit">
	</form>
	<ol>
		<li ng-repeat="item in items" ng-click="deleteitem(item)"> {{item}} </li>
	</ol>
</body>
</html>
